<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LibWise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/2952871/pexels-photo-2952871.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        .signup-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: #1a1a2e;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6C63FF;
        }

        button {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #6C63FF 0%, #5a52d5 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            color: #555;
            font-size: 15px;
        }

        .login-link a {
            color: #6C63FF;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #e74c3c;
        }

        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ðŸ“š LibWise</h1>
        <form method="POST" action="{{ url_for('signup') }}" class="signup-form">
            <h2>Create Account</h2>
            
            <label for="full_name">Full Name <span class="required">*</span></label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" name="username" required minlength="3">
            <p class="password-hint">At least 3 characters</p>

            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required minlength="6">
            <p class="password-hint">At least 6 characters</p>

            <label for="confirm_password">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">

            <button type="submit">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
